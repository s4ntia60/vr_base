		<script>
		
		var count = 0;

		AFRAME.registerComponent('print-stats', {
		  schema: {default: '' },
		  
		  tick: function () {

		  	
		  	var targetPos = new THREE.Vector3(0, 0, 0);  
		  	var directionVector = new THREE.Vector3(0, 0, -1);    		  	
		  	var rotationEuler = new THREE.Euler(0, 0, 0, 'YXZ');
		  	var rotation = this.el.getComputedAttribute("rotation");

		  	// Transform direction relative to heading
		  	// rotationEuler.set(THREE.Math.degToRad(rotation.x), THREE.Math.degToRad(rotation.y), 0);
      		// width pitch = 0 we keep the perfect circle spacing
      		rotationEuler.set(THREE.Math.degToRad(0), THREE.Math.degToRad(rotation.y), 0);
      		
      		directionVector.applyEuler(rotationEuler);	  	
		  	
		  	directionVector = directionVector.normalize().multiplyScalar(4);
		  	


		  	targetPos.x = (directionVector.x ) + this.el.getComputedAttribute("position").x;
			targetPos.y = 1; 
			targetPos.z = (directionVector.z) + this.el.getComputedAttribute("position").z;			
		  	
		  	var images =  document.querySelectorAll('a-sphere');
			var i;
			for(i = 0; i < images.length; i++ )
			{
				var oldPos = images[i].getComputedAttribute('position');
				images[i].setAttribute('position', {x: targetPos.x, y: targetPos.y, z: targetPos.z});
				// images[i].emit("bring-up");
				// Create animation.
			    images[i].setAttribute('animation', {
			      property: 'position',
			      startEvents: 'bring-up',
			      dir: 'forward',
			      dur: 3000,
			      from: oldPos.x + " " + oldPos.y +" "+ oldPos.z,
			      to:  targetPos.x +" "+ targetPos.y +" "+ targetPos.z
			    });
			}
			
			/*setTimeout(function()
			{ 
				// alert("Triggering");
				var images =  document.querySelectorAll('a-sphere');
				var i;
				for(i = 0; i < images.length; i++ )
				{
					images[i].emit("bring-up");
				}
				
			}, 3000);*/
		  
		  }
		});
		
		AFRAME.registerComponent('circle-layout', {
		  schema: {
		  	degrees: {default: 45.0},
		  	radius: {default: 5},
		  },
		  
		  init: function () {

		  	// alert(this.degrees + this.radius);
		  	var el = this.el;
			
		  	var angle = 45 * count   * (Math.PI/180.0);
		  	var x1 = Math.cos(angle) * 5;
			var z1 = Math.sin(angle) * 5;
			var y1 = 1;
			//alert(el.getComputedAttribute("position").x+" " + el.getComputedAttribute("position").y+" " + el.getComputedAttribute("position").z );
			el.setAttribute("position", x1.toString() + " " + y1.toString() + " "+ z1.toString());	  	  
			// alert(x1.toString() + " " + y1.toString() + " "+ z1.toString());
			count++;

		  }
		});

		AFRAME.registerComponent('custom-button', {
			schema: {default:''},
			init() {


		  		this.el.addState("selected");		  		

		  		this.el.addEventListener('stateadded', function (evt){
	  				var el = this.el;
	  				console.log(evt.detail.state);
		  			if(evt.detail.state === 'selected')
	  				{
	  					//el.emit("fade-in");
	  					//document.querySelectorAll('a-image').emit("fade-in");
	  				}
		  		});

		  		this.el.addEventListener('stateremoved', function (evt){
	  				console.log(evt.detail.state);
	  				var el = this.el;

		  			if(evt.detail.state === 'selected')
	  				{
	  					//el.emit("fade-out");
	  				}

		  		});

				this.el.addEventListener('click', () => {
					
					var el = this.el;					

					el.parentNode.addState('selected');					

					var images =  document.querySelectorAll('a-image');
					//var containers =  document.querySelectorAll('a-image');
					var i;
					for(i = 0; i < images.length; i++ )
					{
						if(images[i] !==  el.parentNode)
						{	
							images[i].emit("fade-out");
							// images[i].setAttribute('visible', false);
						}						
					}

					// console.log(el.parentNode.getComputedAttribute("material.opacity"));

					console.log(el.is("selected"));
					
					var previous = el.is("selected");

					var buttons = document.querySelectorAll('a-box');					
					for(i = 0; i < buttons.length;  i++)
					{
						if(buttons[i] !== el)
						{
						 	buttons[i].emit("fade-out");
						 	el.removeState('selected');
						 	el.parentNode.removeState('selected');
						}
					}


					if(!previous)
					{
						el.parentNode.emit("fade-in");
						el.addState('selected');
						el.parentNode.addState('selected');
						// el.parentNode.emit("scale-up");						
					
					}

					var x = el.parentNode.getComputedAttribute("position").x;
					var y = el.parentNode.getComputedAttribute("position").y;
					var z = el.parentNode.getComputedAttribute("position").z;

					//var pos = new THREE.Vector3(x, y ,z);



					var camera = document.getElementById("camera1");
					//alert(camera.getComputedAttribute("position").x);
					//alert(x +  " , " + y + ", " + z);

					var camera = document.getElementById("camera1");
					var pitch = camera.getComputedAttribute("rotation").y * (Math.PI/180.0);
					var yaw = camera.getComputedAttribute("rotation").x * (Math.PI/180.0);


					setTimeout(function()
						{ 
							var images =  document.querySelectorAll('a-image');
							//var containers =  document.querySelectorAll('a-image');
							var i;
							for(i = 0; i < images.length; i++ )
							{
								if(images[i] !==  el.parentNode)
								{	
									// images[i].emit("fade-out");
									images[i].setAttribute('visible', false);
								}						
							}

						}, 1200);

						        
		 	});
		}
		});
