<!DOCTYPE html>
<html>
  <head>
		<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
		<script src="https://rawgit.com/ngokevin/aframe-layout-component/master/dist/aframe-layout-component.min.js"></script>
		<script src="https://rawgit.com/ngokevin/aframe-event-set-component/master/dist/aframe-event-set-component.min.js"></script>
		<script src="https://rawgit.com/ngokevin/aframe-animation-component/master/dist/aframe-animation-component.min.js"></script>
		
		<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>

		<script src="js/data.js"></script>
		<script src="js/components.js"></script>

		
  </head>
	<body style="background-color: white">     
		
		<a-scene inspector="url: https://aframe.io/aframe-inspector/build/aframe-inspector.js">
			<a-assets >
				<img id="pano1" src="assets/pano1.jpg" >				
				<img id="logo1" src="assets/La Terrassa_Logo_W2.png" >
				<img id="hexTex1" src="assets/models/maps/hexTex1.png" >
				<img id="hexTex2" src="assets/models/maps/hexTex2.png" >
				<img id="checker" src="assets/models/maps/checker.png" >

				<img id="textImg" src="assets/textImg.png" >
				<img id="gallery1" src="assets/gallery1.jpg" >
				<img id="gallery2" src="assets/gallery2.jpg" >
				<img id="gallery3" src="assets/gallery3.jpg" >
				
				<!-- <a-asset-item id="env-obj" src="assets/models/env.obj"></a-asset-item>
    			<a-asset-item id="env-mtl" src="assets/models/env.mtl"></a-asset-item> -->

    			<!-- <a-asset-item id="floor-obj" src="assets/models/floor.obj"></a-asset-item>-->

    			<a-asset-item id="hex-obj" src="assets/models/hex.obj"></a-asset-item>
    			<a-asset-item id="hex-dae" src="assets/models/hexCollada.DAE"></a-asset-item>
				<a-mixin id="red" material="color: red" ></a-mixin>
				<a-mixin id="blue" material="color: blue" ></a-mixin>
				<a-mixin id="green" material="color: green" ></a-mixin>


				
			
				
			</a-assets>
			
			<!-- CAMERA -->
			<a-camera  wasd-controls="fly:true" id="camera1">
			    <a-cursor id="cursor">
			      <a-animation begin="click" easing="ease-in" attribute="scale"
			                   fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
			      <a-animation begin="fusing" easing="ease-in" attribute="scale"
			                   from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
			    </a-cursor>
			  </a-camera>

			<!-- Sphere only for creating the fade-in effect -->	
			<a-entity geometry="primitive: sphere; radius: 0.2" id="bait" position="0 1 0"></a-entity>				
			
			<!-- <a-sphere radius="2"> </a-sphere>
			<a-sphere radius="2"> </a-sphere>
			<a-sphere radius="2"> </a-sphere>
			<a-sphere radius="2"> </a-sphere>-->
		

			<!-- SKY -->
			<!--<a-sky src="#pano1">  
				<!-- <a-animation begin="0" easing="linear"  fill="backwards" direction="alternate" repeat="indefinte" direction="normal" attribute="rotation" from="0 0 0" to="0 360 0" dur="320000">-->
			<!-- </a-sky>-->
			
			<!--<a-obj-model position="0 -5 0" src="#env-obj" mtl="#env-mtl" material="" obj-model="" rotation="" scale="" visible=""></a-obj-model>-->

				<a-animation begin="test" easing="ease-out-cubic"  fill="forward" direction="normal"  attribute="material.opacity" from="0" to="1" dur="3000"> </a-animation>
				
				<a-sphere material="color:green; shader: flat;" position="2 0 0 ">
					<a-animation begin="test" easing="ease-out-cubic"  fill="forward" direction="normal"  attribute="material.opacity" from="0" to="1" dur="3000"> </a-animation>
				</a-sphere>
			
			</a-sphere>
			 -->
			
			<a-plane src="#checker" position="0 0 0" width="10" height="10" rotation="-90 0 0"> </a-plane>

			<a-entity class="ui-hexagon" circle-layout="radius: 4;" look-at="#camera1" material="transparent:true;" >
				<!-- First section- exagon and buttons-->
				<a-image class="hexagon-image" src="#hexTex1"  scale="2 1.8 2" >					
					
					<a-animation begin="open" easing="ease-out-cubic"  fill="both" direction="normal"  attribute="position" from="0 0 0" to="-1 0 0" dur="3000"> 
					</a-animation>
				</a-image>		
					
				<a-box custom-button class="custom-button-class" mixin="blue" depth="0.01" height="0.2" width="0.2" rotation="0 0 0" position="0 -0.9 0.1" >
				</a-box>

				<a-box back-button class="back-button-class" mixin="green" depth="0.01" height="0.2" width="0.2" rotation="0 0 0" position="-1.55 -0.67 0.34">
				</a-box>
				
				<!-- Second section -->
				<a-entity class="info_section" position="0.0 0 0.2" rotation="0 -15 0" visible="false" >
					
					<a-image class="textImgEntity" src="#textImg" position="0 0.25 0" width="2" height="1">
					</a-image>					

					<!-- 1st image line -->
					<a-entity position="-0.66 -0.45 0" rotation="-90 0 0" layout="type: line; margin:0.67 " pivot="0 -0.45 0">
						
						<a-animation begin="0" easing="ease-out-cubic"  fill="both" direction="normal" attribute="rotation" from="90 0 0" to="0 0 0" dur="1200">
						</a-animation>

						<a-image class="galleryImg" src="#gallery1" width="0.66" height="0.33" >
						</a-image>
						<a-image class="galleryImg" src="#gallery2" width="0.66" height="0.33">
						</a-image>
						<a-image class="galleryImg" src="#gallery3" width="0.66" height="0.33">
						</a-image>
					</a-entity>

					<!-- 2nd buttons line -->
					<a-entity position="-0.66 -0.85 0"  layout="type: line; margin:0.67 " >
						<a-image class="galleryImg" src="#textImg" width="0.66" height="0.33" ></a-image>
						<a-image class="galleryImg" src="#textImg" width="0.66" height="0.33"></a-image>
						<a-image class="galleryImg" src="#textImg" width="0.66" height="0.33"></a-image>
					</a-entity>
					
								
				</a-entity>
			</a-entity >
